<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,height=device-heightinitial-scale=1"><meta name="author" content="Vladimir Artemchenko"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="logo header__logo" src="bc3450ffaa676172ae9a.svg" alt="Лого-Мисто"></header><main class="content"><section class="profile"><button class="profile__avatar-change" type="button" title="Обновить аватар"><img class="profile__avatar" src="" alt="Аватар профиля"></button><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__job"></p></div><button type="button" class="profile__edit-button"></button> <button type="button" class="profile__new-card-button"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&#xA9; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form name="edit" class="popup__form popup__form_type_edit" novalidate><input name="userName" id="username" class="popup__input popup__input_name_username" value="" required minlength="2" maxlength="40"> <span id="username-error" class="error"></span> <input name="userJob" id="userjob" class="popup__input popup__input_name_userjob" value="" required minlength="2" maxlength="200"> <span id="userjob-error" class="error"></span> <button type="submit" class="popup__save-button popup__save-button_type_edit">Сохранить</button></form><button type="button" class="popup__close-button popup__close-button_type_edit"></button></div></div><div class="popup popup_type_new-card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form name="newcard" class="popup__form popup__form_type_new-card" novalidate><input name="cardName" id="cardname" class="popup ss="card__delete-button"></button><div class="card__container"><h2 class="card__title"></h2><div class="card__like-container"><button class="card__like-button" type="button" title="Нравится" aria-label="Нравиться"></button><p class="card__like-count">0</p></div></div></li></template></body></html>
