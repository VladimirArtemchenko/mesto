 <!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
  <meta name="author" content="Vladimir Artemchenko">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto</title>
</head>

<body class="root">

  <header class="header">
    <img class="logo header__logo" src="images/header__logo.svg" alt="Лого-Мисто">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__edit-button"></button>
      <button class="profile__add-button"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img
            src="https://images.unsplash.com/photo-1645080009439-f47766ef9c1a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNzR8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="Корги" class="card__image">
          <h2 class="card__title">Корги</h2>
          <button class="card__like-button"></button>
        </li>
        <li class="card">
          <img
            src="https://images.unsplash.com/photo-1645112696911-9e1c2bddf835?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4OXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
            alt="Субару" class="card__image">
          <h2 class="card__title">Субару</h2>
          <button class="card__like-button"></button>
        </li>
        <li class="card">
          <img
            src="https://images.unsplash.com/photo-1644850701360-285f8e043435?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1Nzd8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt=">Охотники за приведениями" class="card__image">
          <h2 class="card__title">Охотники за приведениями</h2>
          <button class="card__like-button"></button>
        </li>
        <li class="card">
          <img
            src="https://images.unsplash.com/photo-1644656783523-b114e00478c9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3NTR8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="Ламборджини" class="card__image">
          <h2 class="card__title">Ламборджини</h2>
          <button class="card__like-button"></button>
        </li>
        <li class="card">
          <img
            src="https://images.unsplash.com/photo-1644754485076-8d16cf4e77b8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2NDh8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="Квадрокоптер" class="card__image">
          <h2 class="card__title">Квадрокоптер</h2>
          <button class="card__like-button"></button>
        </li>
        <li class="card">
          <img
            src="https://images.unsplash.com/photo-1644794472051-36d154dfe487?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2MzF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="Привет Мир" class="card__image">
          <h2 class="card__title">Привет Мир</h2>
          <button class="card__like-button"></button>
        </li>
      </ul>
    </section>

    <section class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name" value="">
        <input type="text" class="popup__job" value="">
        <button type="submit" class="popup__save-button">Сохранить</button>
        <button class="popup__close-button"></button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright"> &#xA9; 2022 Mesto Russia</p>
  </footer>

  <script rel="script" src="./pages/index.js"></script>
</body>

</html>
